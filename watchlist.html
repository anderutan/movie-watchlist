<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">My Watchlist</h1>
      <a href="index.html" class="watchlist-link">Search for movies</a>
    </header>
    <section class="container watchlist-section">
      <div class="start-exploring watchlist-container">
        <p>Your watchlist is looking a little empty...</p>
        <a href="index.html" class="add-movie">
          <img
            src="images/add-circle.svg"
            alt="add icon"
            class="add-movie-icon"
          />
          <p>Let's add some movies!</p></a
        >
      </div>
    </section>
    <script src="watchlist.js"></script>
  </body>
</html>
